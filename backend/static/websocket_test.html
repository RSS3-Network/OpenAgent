<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>

<body>
    <h1>Websocket Test</h1>

    <script>
        // const socket = new WebSocket("ws://localhost:8001/tasks/notifications/clnx2bsgi000008l68gxi8q71");
        const socket = new WebSocket("wss://backend.dev.copilot.xyz/tasks/notifications/clnx2bsgi000008l68gxi8q71");

        socket.onopen = (event) => {
            console.log("WebSocket connection opened:", event);
            socket.send("ping");
        };

        socket.onmessage = (event) => {
            console.log("WebSocket message received:", event.data);
        };

        socket.onclose = (event) => {
            console.log("WebSocket connection closed:", event);
        };
    </script>
</body>

</html>
