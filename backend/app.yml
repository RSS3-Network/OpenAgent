version: "3.4"
services:
  openagent:
    container_name: OpenAgent
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    command: "python -u main.py"

  chainlit:
    container_name: chainlit
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    command: "chainlit run /app/openagent/llmops/chainlit_app.py -w -h"
